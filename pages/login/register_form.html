<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEET PLAY SHARE, 메가박스</title>
    <link rel="stylesheet" href="/css/login/register.css?ver='1'">  
    <script>
        function check_id(){
            var userid = document.getElementById("uid").value;
            if(userid) {
		        url = "member_check_id.php?userid="+userid;
		        window.open(url,"IDchk","width=400,height=200");
	        } else 
		        alert("아이디를 입력하세요.");
        }
        function check_pw(){
            var pw1 = document.getElementById("pw1").value;
            var pw2 = document.getElementById("pw2").value;
            if(pw1!=pw2)
            {
               alert("패스워드가 일치하지 않습니다");
               return false;
            }
           
            return true;
        }
    </script>
</head>
<body>
    <div id="bg"></div>
    <div id="login_form">
        <div id="form_top">
            <h3>회원가입</h3>
            <a href="/index.php"></a>
        </div>
        <form action="member_insert.php" method="post">
            <ul>
                <li id="insert_id">
                    <h4>아이디</h4>
                    <div>
                        <input id="uid" type="text" name="id" placeholder="아이디" required autofocus>
                        <input id="check" type="button" value="중복확인" onclick="check_id()">
                    </div>
                </li> 
                <li>
                    <h4>비밀번호</h4>
                    <input type="password" name="pass" id="pw1" placeholder="비밀번호" required>
                </li>
                <li>
                    <h4>비밀번호 확인</h4>
                    <input type="password" name="pass_confirm" id="pw2" placeholder="비밀번호 확인" required>
                </li>
                <li>
                    <h4>이름</h4>
                    <input type="text" name="name" placeholder="이름" required>
                </li>
                <li>
                    <h4>이메일</h4>
                    <input type="email" name="email" id="" placeholder="example@naver.com">
                </li>
                <li id="regist_btn">
                    <input type="submit" value="저장" onclick="check_pw()">
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
